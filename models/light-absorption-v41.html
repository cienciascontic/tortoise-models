          var code    = "breed [gas1 ]\nbreed [light]\nbreed [eye]\n\nturtles-own [R G B]\nlight-own [ seen-by-eye?]\nglobals [ avg-R avg-G avg-B   avg-R-old  avg-G-old  avg-B-old smoothing]\n\nto startup\nsetup\nend\n\nto setup\n  clear-all\nset smoothing .01\nsetup-filter\nask patches \n  [if pxcor = -1 or pxcor = 5\n    [set pcolor 3]\n]\ncreate-eye 1\nask eye\n[setxy 20 2\nset size 10\nset shape \"circle\"\nset color 2\nset label \"transmitted color\"\n]\n  reset-ticks\nend\n\nto go\nmove-gases\nshine-light\nabsorb\nobserve-color\n\nend\n\n\n;;SETUP PROCEDURES\n\nto setup-filter\ncreate-gas1 gas-number\nask gas1 [\nset shape \"circle\"\nset size 0.5\nset R 255 set G 255 set B 255\nset color my-approximate-rgb R G B\nsetxy random 5 random (2 * max-pycor)  ]\nend\n\n\n;; GO PROCEDURES\n\nto shine-light\ncreate-light light-intensity\n  [setxy min-pxcor random (max-pycor * 2)\n  set heading 90\n  set size 1.5\n  set R random 255 \n  set G  random 255 \n  set B  random 255\n;;  set color my-approximate-rgb R G B\n  set color (list R  G  B)\n  \n  ]\nask light [\nfd 0.5\nif xcor > (max-pxcor - 1) or ycor > abs (max-pycor) [die]\n]\nend\n\nto move-gases \nask gas1 [\n  fd 0.2 \n  if pcolor = 3\n    [set heading 360 - heading fd 0.5]\n]\nend\n\nto absorb\nask light [\nif count gas1-here > 0\n  [\n  set heading random 180  ;; NOTE: THIS COULD BE 360\n  if absorb-red?\n    [set R 0\n    set color my-approximate-rgb R G B ]\n  if absorb-green?\n    [set G 0\n    set color my-approximate-rgb R G B ]\n  if absorb-blue?\n    [set B 0\n    set color my-approximate-rgb R G B ]\n  ]\n  if color = black [die]\n]\nend\n\nto observe-color\n  set avg-R-old avg-R\n  set avg-G-old avg-G\n  set avg-B-old avg-B\nask light [\n  if xcor > -2\n    [set seen-by-eye? true]\n]\n\nifelse (count (light with [seen-by-eye? = true])) > 0 [\n    set avg-R (sum [R] of light with [seen-by-eye? = true]) / count light with [seen-by-eye? = true]\n    set avg-G (sum [G] of light with [seen-by-eye? = true]) / count light with [seen-by-eye? = true]\n    set avg-B (sum [B] of light with [seen-by-eye? = true]) / count light with [seen-by-eye? = true]\n    \n    set avg-R ((1 - smoothing) * avg-R-old + smoothing * avg-R)\n    set avg-G ((1 - smoothing) * avg-G-old + smoothing * avg-G)  \n    set avg-B ((1 - smoothing) * avg-B-old + smoothing * avg-B) \n    \n    ask eye \n      [set color (list avg-R avg-G avg-B)]\n    ;;  set color color]\n    ]\n    [ask eye [set color 2]  \n    ]\nend\n\nto-report my-approximate-rgb [myR myG myB]\n  ;; report approximate-rgb myR myG myB\nend";
          var info    = "## WHAT IS IT?\n\nThis model looks at the absorption of light by colored filters. In this case the filter is a chamber filled with gas molecules that absorb specific wavelengths of light. \n\n## HOW IT WORKS\n\nTurtles representing photons are created and directed at a surface. Initially they are a random mixture of red, green, and blue, using the RGB system. When they hit the surface, you can choose which ones are absorbed. All the others pass through the filter.\n\nThe circle to the right displays the color of the average RGB values of all the  photons that make it through the filter. \n\n## HOW TO USE IT\n\nSetup and run the model. Try absorbing different colors. Try absorbing everything. Does the filtered color match your expectations? \n\n## THINGS TO NOTICE\n\n## THINGS TO TRY\n\n## EXTENDING THE MODEL\n\nThis model deals with only three colors and their mixtures. Try refining the model to deal with a larger range of colors and absorptions. \n\n## NETLOGO FEATURES\n\nThis model makes use of the \"rgb R  G  B\" primitive, which converts an RGB value (each number ranging from 0 to 1) to a NetLogo color.  For instance, the color red is   \n\"rgb 1 0 0\". The color blue-green is \"rgb 0 1 1\". \n\n## RELATED MODELS\n\n## CREDITS AND REFERENCES\n\nThis model was created by Ed  Hazzard at the Concord Consortium as part of an activity for an NSF-funded project called ITSI (Information Technology in Science Instruction). See http://itsi.concord.org.";

      _rangeCheck, _getClosestColorNumberByRGB, _estimateClosestColorNumberByRGB, _populateRgbMap;

  procedures.myApproximateRgb = function(r, g, b) {
    r = _rangeCheck(r);
    g = _rangeCheck(g);
    b = _rangeCheck(b);
    var num = r << 16;
    num += g << 8;

    console.log("returning " + num + " for color [" + r + ", " + g + ", " + b + "]");
    return num;

  _rangeCheck = function(v) {
    return Math.round(Math.max(0, Math.min(v, 255)));
  };

  _getClosestColorNumberByRGB = function(v) {
    var val = rgbMap[v];
    if (val || val === 0) {
      return val;
    }

    return _estimateClosestColorNumberByRGB(v);
  };

  _estimateClosestColorNumberByRGB = function(rgb) {
    var smallestDistance = Number.POSITIVE_INFINITY,
        closest = 0,
        key, dist;

    for (key in rgbMap) {
      if (rgbMap.hasOwnProperty(key)) {
        dist = _colorDistance(rgb, key);
        if (dist < smallestDistance) {
          smallestDistance = dist;
          closest = rgbMap[key];
        }
      }
    }
    return closest;
  };

  _colorDistance = function(rgb1, rgb2) {
    var r1 = rgb1 >> 16 & 0xff,
        g1 = rgb1 >> 8 & 0xff,
        b1 = rgb1 & 0xff,
        r2 = rgb2 >> 16 & 0xff,
        g2 = rgb2 >> 8 & 0xff,
        b2 = rgb2 & 0xff,
        rmean = r1 + r2 / 2,
        rd = r1 - r2,
        gd = g1 - g2,
        bd = b1 - b2;
    return (((512 + rmean) * rd * rd) >> 8) + 4 * gd * gd + (((767 - rmean) * bd * bd) >> 8);
  };

  _populateRGB_Cache = function() {
    var b, baseIndex, cachedNetlogoColors, colorTimesTen, g, netlogoBaseColors, r, step;

    netlogoBaseColors = [[140, 140, 140], [215, 48, 39], [241, 105, 19], [156, 109, 70], [237, 237, 47], [87, 176, 58], [42, 209, 57], [27, 158, 119], [82, 196, 196], [43, 140, 190], [50, 92, 168], [123, 78, 163], [166, 25, 105], [224, 126, 149], [0, 0, 0], [255, 255, 255]];

    RGB_Cache = (function() {
      var i, ref, results;
      results = [];
      for (colorTimesTen = i = 0; i <= 1400; colorTimesTen = ++i) {
        baseIndex = Math.floor(colorTimesTen / 100);
        ref = netlogoBaseColors[baseIndex];
        r = ref[0];
        g = ref[1];
        b = ref[2];
        step = (colorTimesTen % 100 - 50) / 50.48 + 0.012;
        if (step < 0) {
          r += Math.floor(r * step);
          g += Math.floor(g * step);
          b += Math.floor(b * step);
        } else {
          r += Math.floor((0xFF - r) * step);
          g += Math.floor((0xFF - g) * step);
          b += Math.floor((0xFF - b) * step);
        }
        results.push((r << 16) + (g << 8) + b);
      }
      return results;
    })();
  };

  _populateRgbMap = function() {
    var i = 0, c;
    rgbMap = {};
    for (i = 0; i < 1400; i++) {

      rgbMap[RGB_Cache[i]] = c;
    }
  };
