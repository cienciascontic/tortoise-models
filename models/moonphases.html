var Call           = tortoise_require('util/call');
var Exception      = tortoise_require('util/exception');
var NLMath         = tortoise_require('util/nlmath');
var notImplemented = tortoise_require('util/notimplemented');

var Dump      = tortoise_require('engine/dump');

function startup() {
  Call(setup);
}
function setup() {
  world.clearAll();
  world.ticker.reset();
  world.observer.setGlobal("moonsize", 15);
  world.observer.setGlobal("moon-angle", 0);
  world.observer.setGlobal("moon-done-moving", 0);
  world.observer.setGlobal("orbit-radius", (world.topology.maxPxcor * 0.65));
  world.patches().ask(function() {
    if (Prims.equality(SelfPrims.getPatchVariable("pxcor"), world.topology.maxPxcor)) {
      SelfPrims.setPatchVariable("pcolor", 9.9);
    }
  }, true);
  world.turtleManager.createTurtles(1, "").ask(function() {
    SelfPrims.setXY((world.topology.maxPxcor * -0.7), (world.topology.maxPycor * 0.7));
    SelfPrims.setVariable("shape", "new");
    SelfPrims.setVariable("size", world.observer.getGlobal("moonsize"));
    SelfPrims.setVariable("heading", 90);
  }, true);
  world.turtleManager.createTurtles(1, "").ask(function() {
    SelfPrims.setVariable("shape", "earth-half");
    SelfPrims.setVariable("heading", 0);
    SelfPrims.setVariable("size", 5);
    SelfPrims.setVariable("color", (105 - 4.5));
  }, true);
  world.turtleManager.createTurtles(1, "").ask(function() {
    SelfPrims.setVariable("size", 3);
    SelfPrims.setVariable("shape", "half");
    SelfPrims.setXY(world.observer.getGlobal("orbit-radius"), 0);
    SelfPrims.setVariable("color", 9.9);
    SelfManager.self().penManager.lowerPen();
  }, true);
  world.turtleManager.createTurtles(1, "").ask(function() {
    SelfPrims.setVariable("sun-step", 1);
    SelfPrims.setVariable("color", 9.9);
    SelfPrims.setVariable("xcor", world.topology.maxPxcor);
    SelfPrims.setVariable("ycor", 0);
    SelfPrims.setVariable("heading", 270);
  }, true);
}
function go() {
  if (Prims.gte(world.ticker.tickCount(), world.observer.getGlobal("moon-done-moving"))) {
    Call(moveMoon);
    Call(setMoonPhase);
  }
  world.ticker.tick();
}
function moveMoon() {
  world.observer.setGlobal("moon-angle", NLMath.mod((world.observer.getGlobal("moon-angle") + 1), 360));
  world.turtleManager.getTurtle(2).ask(function() {
    SelfPrims.setXY((world.observer.getGlobal("orbit-radius") * NLMath.cos(world.observer.getGlobal("moon-angle"))), (world.observer.getGlobal("orbit-radius") * NLMath.sin(world.observer.getGlobal("moon-angle"))));
  }, true);
  world.observer.setGlobal("moon-done-moving", (world.ticker.tickCount() + 2));
}
function setMoonPhase() {
  world.observer.setGlobal("phase", (NLMath.round((world.observer.getGlobal("moon-angle") + 7)) / 15));
  world.turtleManager.getTurtle(0).ask(function() {
    if (Prims.equality(world.observer.getGlobal("phase"), 0)) {
      SelfPrims.setVariable("shape", "new");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 1)) {
      SelfPrims.setVariable("shape", "crescent1");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 2)) {
      SelfPrims.setVariable("shape", "crescent2");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 3)) {
      SelfPrims.setVariable("shape", "crescent3");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 4)) {
      SelfPrims.setVariable("shape", "crescent4");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 5)) {
      SelfPrims.setVariable("shape", "crescent5");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 6)) {
      SelfPrims.setVariable("shape", "half");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 7)) {
      SelfPrims.setVariable("shape", "gibbous5");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 8)) {
      SelfPrims.setVariable("shape", "gibbous4");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 9)) {
      SelfPrims.setVariable("shape", "gibbous3");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 10)) {
      SelfPrims.setVariable("shape", "gibbous2");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 11)) {
      SelfPrims.setVariable("shape", "gibbous1");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 12)) {
      SelfPrims.setVariable("shape", "full");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 13)) {
      SelfPrims.setVariable("shape", "gibbous1wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 14)) {
      SelfPrims.setVariable("shape", "gibbous2wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 15)) {
      SelfPrims.setVariable("shape", "gibbous3wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 16)) {
      SelfPrims.setVariable("shape", "gibbous4wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 17)) {
      SelfPrims.setVariable("shape", "gibbous5wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 18)) {
      SelfPrims.setVariable("shape", "halfwane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 19)) {
      SelfPrims.setVariable("shape", "crescent5wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 20)) {
      SelfPrims.setVariable("shape", "crescent4wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 21)) {
      SelfPrims.setVariable("shape", "crescent3wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 22)) {
      SelfPrims.setVariable("shape", "crescent2wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 23)) {
      SelfPrims.setVariable("shape", "crescent1wane");
    }
    if (Prims.equality(world.observer.getGlobal("phase"), 24)) {
      SelfPrims.setVariable("shape", "new");
    }
  }, true);
}
function traceSunlight() {
  world.turtleManager.getTurtle(3).ask(function() {
    if (Prims.equality(SelfPrims.getVariable("sun-step"), 1)) {
      SelfPrims.setVariable("ycor", world.turtleManager.getTurtle(2).projectionBy(function() {
        return SelfPrims.getVariable("ycor");
      }));
      SelfManager.self().penManager.lowerPen();
      SelfPrims.setVariable("heading", 270);
      SelfPrims.fd(1);
      if (Prims.lt(SelfPrims.getVariable("xcor"), (world.turtleManager.getTurtle(2).projectionBy(function() {
        return SelfPrims.getVariable("xcor");
      }) + 1))) {
        SelfPrims.setVariable("sun-step", 2);
      }
    }
    if (Prims.equality(SelfPrims.getVariable("sun-step"), 2)) {
      SelfPrims.setVariable("heading", SelfManager.self().towardsXY(0, 0));
      SelfPrims.fd(1);
      if ((Prims.lt(NLMath.abs(SelfPrims.getVariable("xcor")), 2) && Prims.lt(NLMath.abs(SelfPrims.getVariable("ycor")), 2))) {
        SelfPrims.setVariable("sun-step", 3);
      }
    }
    if (Prims.equality(SelfPrims.getVariable("sun-step"), 3)) {
      SelfManager.self().penManager.raisePen();
      SelfPrims.setXY(world.topology.maxPxcor, world.turtleManager.getTurtle(2).projectionBy(function() {
        return SelfPrims.getVariable("ycor");
      }));
      SelfManager.self().hideTurtle(true);;
      SelfPrims.setVariable("sun-step", 1);
    }
  }, true);
}

      session.startLoop()
