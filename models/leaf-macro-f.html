    <script type="text/string" id="nlogo-code">globals [ sugarcount sugarcount-old sugar-rate oxygencount O2-temp-count 
          vapor-temp-count
          sugar-temp-count step time-unit  day?
          sugarsmoothed sugarsmoothed-old sugar-rate-smoothed 
          smoothness smoothness-2 percent-excited]
          
turtles-own [ water-in-leaf?   ]
patches-own [     ]
breed [light  ]
breed [sun]
breed [sugar]
sun-own [   old-xcor ]
breed [ CO2 ]
breed [ oxygen ]
breed [ water ]
breed [vapor]
breed [ chloroplast ]
chloroplast-own [ NADPH? ]

to startup
setup
end

to setup
clear-all
createplant
createsun
createchloroplast
ask water [ set water-in-leaf? false]
set day? true
set sun-brightness 36
set co2-amount 14
set water-flow 10
reset-ticks
end

to go 
  set step step + 1
  shine-light
  if day-night? = true
   [day-night-cycle]
  takeup-water
  move-chloroplast
  color-sky
  set-CO2
  photosynthesize
  make-oxygen
  make-sugar
  make-water-vapor
  ask sugar [
    fd .1
    if ycor < min-pycor + 1 
       [die]
    ]
  ask oxygen [
    fd .2 
    set heading heading - 10 + random 20
    if abs xcor > max-pxcor - 1 or abs ycor > max-pycor - 1
      [die]
  ]
  
   ask vapor [
    fd .2 
    set heading heading - 10 + random 20
    if abs xcor > max-pxcor - 1 or abs ycor > max-pycor - 1
      [die]
  ]
  plot-stuff
  tick
end

;;SETUP PROCEDURES

to createplant
ask patches [
  set  pcolor 103
  if pycor <= -15 and pycor > -17 [set pcolor brown]
  if pycor <= -17 [set pcolor green ]
]
end

to createsun
create-sun 1 [
  set xcor -7
  set ycor max-pycor - 3
  set heading 90
  set color yellow
  set size 4
  set shape "circle"
  set day? true
  ]
end

to createchloroplast
create-chloroplast 10 
  [setxy (5 - random 10)  (5 - random 10)
  set color 64
  set shape "circle"
  set size 4
  set NADPH? false
  ]
end

;;GO PROCEDURES

to move-chloroplast
ask chloroplast 
  [fd .05
  set heading heading + (10 - random 20)
  if distancexy 0 0 > 7 [ rt 180 ] 
  ]
end

to shine-light
if day? = true [
if random 100 < sun-brightness [
    create-light 1
        [set color yellow + 3
        set size 2
        setxy [xcor] of (one-of sun) [ycor] of (one-of sun)
        set heading 240 - random 120
        set xcor xcor + random 5 - 2
        fd 1
        ]
     ]
]
ask light [
    fd .5
    if abs xcor > max-pycor - 1 [die]
    if ycor < -14 [die]
     ]

end

to  day-night-cycle
ask sun [ 
  fd .05
  if xcor >= (max-pxcor - 1) and old-xcor < (max-pxcor - 1)
    [ifelse day? = true 
      [ set day? false ]
      [set day? true]
    ]
  ifelse day? = true
    [set color yellow]
    [set color 9]
 ]
 ask sun [
    set old-xcor xcor
 ] 
end

to takeup-water
if random 100 < water-flow [
create-water 1
  [set color blue
  set shape "circle"
  set size 2
  setxy min-pxcor (- 16 - random 4) 
  set heading 90
  fd 1
  ]]
ask water [
  if xcor > max-pxcor - 1 [die]
  if abs xcor < 3 and ycor < -15 and random 100 < 5  and (count water with [ycor > -5]) < 20 
    [set heading 0]
  if ycor > -7
    [set water-in-leaf? true]
  if water-in-leaf? = true and distancexy 0 0 > 8 [
    rt 180
    fd 1
    ]
  if distancexy 0 0 < 7 [set heading heading + (10 - random 20)]
    fd .3
  ]
end

to set-CO2
if count CO2 < CO2-amount [
   create-CO2 1
    [
     set shape "CO2"
     set size 3
     setxy random max-pxcor random max-pycor
     set heading random 360
    ]
]
ask CO2 [
    set heading heading + (10 - random 20)
    fd .5
    if ycor > (max-pycor - 1) or ycor < min-pycor + 6 [
    rt 180
    fd 1
    ] 
  ]
end

to photosynthesize
ask chloroplast [
   if NADPH? = false 
   and count (light in-radius 2) > 0
   and count (water in-radius 2) > 0 [
        set NADPH? true
        set size 5 
        set color orange
        set O2-temp-count O2-temp-count + 1   
        ask one-of (water in-radius 2) [ die ] 
        ask one-of (light in-radius 2) [ die ] 
      ]
 
  If NADPH? = true 
    and count (CO2 in-radius 2) > 0 
    and count (water in-radius 2) > 0 [
      ask one-of (CO2 in-radius 2) [ die ]
      ask one-of (water in-radius 2) [ die ] 
      set sugar-temp-count sugar-temp-count + 1
            set vapor-temp-count vapor-temp-count + 1
      set NADPH? false
      set size 4
      set color 64
      ]
]
end

to make-oxygen
if O2-temp-count > 0 [
  create-oxygen 1
    [set color gray + 1
    set shape "oxygen"
    set size 2
    set heading random 360
    ]
  set O2-temp-count O2-temp-count - 1
]
end

to  make-sugar 
if sugar-temp-count > 0 [
  create-sugar 1
    [setxy 0 0
    set shape "sugar"
    set color white
    set size 2
    set heading 180
    ]
  set sugar-temp-count sugar-temp-count - 1 
]

end

to   make-water-vapor
if vapor-temp-count > 0 [
  create-vapor 1
    [setxy 0 0
    set shape "vapor"
    set color blue + 2
    set size 2
    set heading random 360
    ]
  set vapor-temp-count vapor-temp-count - 1 
]
end


to color-sky
if step mod 10 = 0 [
ask patches [
  if pycor > -15 
    [set pcolor (scale-color blue (count light) -30 60)]
   ]
]
end

to plot-stuff
;;set-current-plot "Production Rates"
 ;; set-current-plot-pen "oxygen"
  ;;    plot count oxygen
 ;;   set-current-plot-pen "Sugar"
 ;;     plot count sugar
   ;; set-current-plot-pen "Vapor"
     ;; plot count vapor

end</script>
    <script type="text/string" id="nlogo-info">## WHAT IS IT?

This is a model of photosynthesis in a chloroplast which is inside a leaf. 

## HOW IT WORKS

The following inputs can be adjusted with sliders:  
-- light rays radiating from the sun (yellow arrowheads)  
-- water supplied to the stem (blue circles)  
-- carbon dioxide (CO2) molecules in the atmosphere (orange and black)

In the center of the leaf is a black circle representing a chloroplast. The rules for the model are as follows:  
1. Water in the stem is drawn up into the leaf as it goes by, up to a maximum of 30 water molecules.  
2. If a light ray and a water molecule are both inside the chloroplast, it goes into an excited state (NADPH). The circle gets larger and turns orange. One water is used up and one oxygen (gray circle) is created.  
3. If a CO2 and a water are both inside the chloroplast when it is in an excited state,  
it returns to an unexcited state. The circle gets smaller and turns black. One CO2 is used up and one sugar (white jagged shape) is created.  
4. The sugars go down the leaf stem and disappear. The idea is that they are being used by the plant in some way ï¿½ to build leaves, stems, roots, and seeds for instance. The sugar production rate on the graph is the number of sugars on the screen at any moment.  
5. The oxygens go out in all directions and disappear when they get to the edge of the screen. The oxygen production rate on the graph is the number of oxygens on the screen at any moment.

## HOW TO USE IT

var BreedManager  = workspace.breedManager;
var LayoutManager = workspace.layoutManager;

function startup() {
  Call(setup);
}
function setup() {
  world.clearAll();
  Call(createplant);
  Call(createsun);
  Call(createchloroplast);
  world.turtleManager.turtlesOfBreed("WATER").ask(function() {
    SelfPrims.setVariable('water-in-leaf?', false);
  }, true);
  world.observer.setGlobal('day?', true);
  world.observer.setGlobal('sun-brightness', 36);
  world.observer.setGlobal('co2-amount', 14);
  world.observer.setGlobal('water-flow', 10);
}
function go() {
  world.observer.setGlobal('step', (world.observer.getGlobal('step') + 1));
  Call(shineLight);
  if (Prims.equality(world.observer.getGlobal('day-night?'), true)) {
    Call(dayNightCycle);
  }
  Call(takeupWater);
  Call(moveChloroplast);
  Call(colorSky);
  Call(setCo2);
  Call(photosynthesize);
  Call(makeOxygen);
  Call(makeSugar);
  Call(makeWaterVapor);
  world.turtleManager.turtlesOfBreed("SUGAR").ask(function() {
    SelfPrims.fd(0.1);
    if (Prims.lt(SelfPrims.getVariable('ycor'), (world.topology.minPycor + 1))) {
      SelfPrims.die();
    }
  }, true);
  world.turtleManager.turtlesOfBreed("OXYGEN").ask(function() {
    SelfPrims.fd(0.2);
    SelfPrims.setVariable('heading', ((SelfPrims.getVariable('heading') - 10) + Prims.random(20)));
    if ((Prims.gt(StrictMath.abs(SelfPrims.getVariable('xcor')), (world.topology.maxPxcor - 1)) || Prims.gt(StrictMath.abs(SelfPrims.getVariable('ycor')), (world.topology.maxPycor - 1)))) {
      SelfPrims.die();
    }
  }, true);
  world.turtleManager.turtlesOfBreed("VAPOR").ask(function() {
    SelfPrims.fd(0.2);
    SelfPrims.setVariable('heading', ((SelfPrims.getVariable('heading') - 10) + Prims.random(20)));
    if ((Prims.gt(StrictMath.abs(SelfPrims.getVariable('xcor')), (world.topology.maxPxcor - 1)) || Prims.gt(StrictMath.abs(SelfPrims.getVariable('ycor')), (world.topology.maxPycor - 1)))) {
      SelfPrims.die();
    }
  }, true);
  Call(plotStuff);
  world.ticker.tick();
}
function createplant() {
  world.patches().ask(function() {
    SelfPrims.setPatchVariable('pcolor', 103);
    if ((Prims.lte(SelfPrims.getPatchVariable('pycor'), -15) && Prims.gt(SelfPrims.getPatchVariable('pycor'), -17))) {
      SelfPrims.setPatchVariable('pcolor', 35);
    }
    if (Prims.lte(SelfPrims.getPatchVariable('pycor'), -17)) {
      SelfPrims.setPatchVariable('pcolor', 55);
    }
  }, true);
}
function createsun() {
  world.turtleManager.createTurtles(1, 'SUN').ask(function() {
    SelfPrims.setVariable('xcor', -7);
    SelfPrims.setVariable('ycor', (world.topology.maxPycor - 3));
    SelfPrims.setVariable('heading', 90);
    SelfPrims.setVariable('color', 45);
    SelfPrims.setVariable('size', 4);
    SelfPrims.setVariable('shape', "circle");
    world.observer.setGlobal('day?', true);
  }, true);
}
function createchloroplast() {
  world.turtleManager.createTurtles(10, 'CHLOROPLAST').ask(function() {
    SelfPrims.setXY((5 - Prims.random(10)), (5 - Prims.random(10)));
    SelfPrims.setVariable('color', 64);
    SelfPrims.setVariable('shape', "circle");
    SelfPrims.setVariable('size', 4);
    SelfPrims.setVariable('nadph?', false);
  }, true);
}
function moveChloroplast() {
  world.turtleManager.turtlesOfBreed("CHLOROPLAST").ask(function() {
    SelfPrims.fd(0.05);
    SelfPrims.setVariable('heading', (SelfPrims.getVariable('heading') + (10 - Prims.random(20))));
    if (Prims.gt(SelfManager.self().distanceXY(0, 0), 7)) {
      SelfPrims.right(180);
    }
  }, true);
}
function shineLight() {
  if (Prims.equality(world.observer.getGlobal('day?'), true)) {
    if (Prims.lt(Prims.random(100), world.observer.getGlobal('sun-brightness'))) {
      world.turtleManager.createTurtles(1, 'LIGHT').ask(function() {
        SelfPrims.setVariable('color', (45 + 3));
        SelfPrims.setVariable('size', 2);
        SelfPrims.setXY(ListPrims.oneOf(world.turtleManager.turtlesOfBreed("SUN")).projectionBy(function() {
          return SelfPrims.getVariable('xcor');
        }), ListPrims.oneOf(world.turtleManager.turtlesOfBreed("SUN")).projectionBy(function() {
          return SelfPrims.getVariable('ycor');
        }));
        SelfPrims.setVariable('heading', (240 - Prims.random(120)));
        SelfPrims.setVariable('xcor', ((SelfPrims.getVariable('xcor') + Prims.random(5)) - 2));
        SelfPrims.fd(1);
      }, true);
    }
  }
  world.turtleManager.turtlesOfBreed("LIGHT").ask(function() {
    SelfPrims.fd(0.5);
    if (Prims.gt(StrictMath.abs(SelfPrims.getVariable('xcor')), (world.topology.maxPycor - 1))) {
      SelfPrims.die();
    }
    if (Prims.lt(SelfPrims.getVariable('ycor'), -14)) {
      SelfPrims.die();
    }
  }, true);
}
function dayNightCycle() {
  world.turtleManager.turtlesOfBreed("SUN").ask(function() {
    SelfPrims.fd(0.05);
    if ((Prims.gte(SelfPrims.getVariable('xcor'), (world.topology.maxPxcor - 1)) && Prims.lt(SelfPrims.getVariable('old-xcor'), (world.topology.maxPxcor - 1)))) {
      if (Prims.equality(world.observer.getGlobal('day?'), true)) {
        world.observer.setGlobal('day?', false);
      }
      else {
        world.observer.setGlobal('day?', true);
      }
    }
    if (Prims.equality(world.observer.getGlobal('day?'), true)) {
      SelfPrims.setVariable('color', 45);
    }
    else {
      SelfPrims.setVariable('color', 9);
    }
  }, true);
  world.turtleManager.turtlesOfBreed("SUN").ask(function() {
    SelfPrims.setVariable('old-xcor', SelfPrims.getVariable('xcor'));
  }, true);
}
function takeupWater() {
  if (Prims.lt(Prims.random(100), world.observer.getGlobal('water-flow'))) {
    world.turtleManager.createTurtles(1, 'WATER').ask(function() {
      SelfPrims.setVariable('color', 105);
      SelfPrims.setVariable('shape', "circle");
      SelfPrims.setVariable('size', 2);
      SelfPrims.setXY(world.topology.minPxcor, ( -16 - Prims.random(4)));
      SelfPrims.setVariable('heading', 90);
      SelfPrims.fd(1);
    }, true);
  }
  world.turtleManager.turtlesOfBreed("WATER").ask(function() {
    if (Prims.gt(SelfPrims.getVariable('xcor'), (world.topology.maxPxcor - 1))) {
      SelfPrims.die();
    }
    if ((((Prims.lt(StrictMath.abs(SelfPrims.getVariable('xcor')), 3) && Prims.lt(SelfPrims.getVariable('ycor'), -15)) && Prims.lt(Prims.random(100), 5)) && Prims.lt(world.turtleManager.turtlesOfBreed("WATER").agentFilter(function() {
      return Prims.gt(SelfPrims.getVariable('ycor'), -5);
    }).size(), 20))) {
      SelfPrims.setVariable('heading', 0);
    }
    if (Prims.gt(SelfPrims.getVariable('ycor'), -7)) {
      SelfPrims.setVariable('water-in-leaf?', true);
    }
    if ((Prims.equality(SelfPrims.getVariable('water-in-leaf?'), true) && Prims.gt(SelfManager.self().distanceXY(0, 0), 8))) {
      SelfPrims.right(180);
      SelfPrims.fd(1);
    }
    if (Prims.lt(SelfManager.self().distanceXY(0, 0), 7)) {
      SelfPrims.setVariable('heading', (SelfPrims.getVariable('heading') + (10 - Prims.random(20))));
    }
    SelfPrims.fd(0.3);
  }, true);
}
function setCo2() {
  if (Prims.lt(world.turtleManager.turtlesOfBreed("CO2").size(), world.observer.getGlobal('co2-amount'))) {
    world.turtleManager.createTurtles(1, 'CO2').ask(function() {
      SelfPrims.setVariable('shape', "CO2");
      SelfPrims.setVariable('size', 3);
      SelfPrims.setXY(Prims.random(world.topology.maxPxcor), Prims.random(world.topology.maxPycor));
      SelfPrims.setVariable('heading', Prims.random(360));
    }, true);
  }
  world.turtleManager.turtlesOfBreed("CO2").ask(function() {
    SelfPrims.setVariable('heading', (SelfPrims.getVariable('heading') + (10 - Prims.random(20))));
    SelfPrims.fd(0.5);
    if ((Prims.gt(SelfPrims.getVariable('ycor'), (world.topology.maxPycor - 1)) || Prims.lt(SelfPrims.getVariable('ycor'), (world.topology.minPycor + 6)))) {
      SelfPrims.right(180);
      SelfPrims.fd(1);
    }
  }, true);
}
function photosynthesize() {
  world.turtleManager.turtlesOfBreed("CHLOROPLAST").ask(function() {
    if (((Prims.equality(SelfPrims.getVariable('nadph?'), false) && Prims.gt(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("LIGHT"), 2).size(), 0)) && Prims.gt(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("WATER"), 2).size(), 0))) {
      SelfPrims.setVariable('nadph?', true);
      SelfPrims.setVariable('size', 5);
      SelfPrims.setVariable('color', 25);
      world.observer.setGlobal('o2-temp-count', (world.observer.getGlobal('o2-temp-count') + 1));
      ListPrims.oneOf(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("WATER"), 2)).ask(function() {
        SelfPrims.die();
      }, true);
      ListPrims.oneOf(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("LIGHT"), 2)).ask(function() {
        SelfPrims.die();
      }, true);
    }
    if (((Prims.equality(SelfPrims.getVariable('nadph?'), true) && Prims.gt(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("CO2"), 2).size(), 0)) && Prims.gt(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("WATER"), 2).size(), 0))) {
      ListPrims.oneOf(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("CO2"), 2)).ask(function() {
        SelfPrims.die();
      }, true);
      ListPrims.oneOf(SelfManager.self().inRadius(world.turtleManager.turtlesOfBreed("WATER"), 2)).ask(function() {
        SelfPrims.die();
      }, true);
      world.observer.setGlobal('sugar-temp-count', (world.observer.getGlobal('sugar-temp-count') + 1));
      world.observer.setGlobal('vapor-temp-count', (world.observer.getGlobal('vapor-temp-count') + 1));
      SelfPrims.setVariable('nadph?', false);
      SelfPrims.setVariable('size', 4);
      SelfPrims.setVariable('color', 64);
    }
  }, true);
}
function makeOxygen() {
  if (Prims.gt(world.observer.getGlobal('o2-temp-count'), 0)) {
    world.turtleManager.createTurtles(1, 'OXYGEN').ask(function() {
      SelfPrims.setVariable('color', (5 + 1));
      SelfPrims.setVariable('shape', "oxygen");
      SelfPrims.setVariable('size', 2);
      SelfPrims.setVariable('heading', Prims.random(360));
    }, true);
    world.observer.setGlobal('o2-temp-count', (world.observer.getGlobal('o2-temp-count') - 1));
  }
}
function makeSugar() {
  if (Prims.gt(world.observer.getGlobal('sugar-temp-count'), 0)) {
    world.turtleManager.createTurtles(1, 'SUGAR').ask(function() {
      SelfPrims.setXY(0, 0);
      SelfPrims.setVariable('shape', "sugar");
      SelfPrims.setVariable('color', 9.9);
      SelfPrims.setVariable('size', 2);
      SelfPrims.setVariable('heading', 180);
    }, true);
    world.observer.setGlobal('sugar-temp-count', (world.observer.getGlobal('sugar-temp-count') - 1));
  }
}
function makeWaterVapor() {
  if (Prims.gt(world.observer.getGlobal('vapor-temp-count'), 0)) {
    world.turtleManager.createTurtles(1, 'VAPOR').ask(function() {
      SelfPrims.setXY(0, 0);
      SelfPrims.setVariable('shape', "vapor");
      SelfPrims.setVariable('color', (105 + 2));
      SelfPrims.setVariable('size', 2);
      SelfPrims.setVariable('heading', Prims.random(360));
    }, true);
    world.observer.setGlobal('vapor-temp-count', (world.observer.getGlobal('vapor-temp-count') - 1));
  }
}
function colorSky() {
  if (Prims.equality(Prims.mod(world.observer.getGlobal('step'), 10), 0)) {
    world.patches().ask(function() {
      if (Prims.gt(SelfPrims.getPatchVariable('pycor'), -15)) {
        SelfPrims.setPatchVariable('pcolor', ColorModel.scaleColor(105, world.turtleManager.turtlesOfBreed("LIGHT").size(), -30, 60));
      }
    }, true);
  }
}

}
